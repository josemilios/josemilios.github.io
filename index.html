<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josemilio Salazar - Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #ddd;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 18px;
            font-weight: normal;
            color: #555;
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .icon-link {
            font-size: 20px;
            color: #777; /* Light grey */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .icon-link:hover {
            color: #333; /* Darker grey on hover */
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #0056b3;
        }
        .resume-box {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <img src="profile.png" alt="Josemilio Salazar" class="profile-pic">

        <h1>Josemilio Salazar</h1>
        <h2>Accounting & Analytics junior at California State University, East Bay | Former operations supervisor at high-volume, 12x growth Tesla delivery center</h2>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="mailto:contact@josemilio.com" class="icon-link"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/josemilio-salazar-05b459123/" target="_blank" class="icon-link"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <!-- Embedded PDF -->
        <div class="resume-box">
            <iframe src="resume.pdf"></iframe>
        </div>

        <!-- Download Button -->
        <a href="resume.pdf" download class="download-btn">Download Resume (PDF)</a>
    </div>
</body>
</html>
